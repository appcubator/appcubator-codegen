<div class="navbar navbar-fixed-top" id="navbar">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar collapsed" data-toggle="collapse" data-target=".nav-collapse">
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
      </a>
      <a class="brand" href="/" id="brand-name">{{ navbar.brandName }}</a>
      <div class="nav-collapse collapse" data-toggle="collapse">
        <ul class="nav" id="items">
          {% for l in navbar.links %}
          <li{% if l.is_current_page(page) %} class="active"{% endif %}>
            <a href="{{ l.url_pl.to_code() }}">{{ l.title }}</a>
          </li>
          {% endfor %}
          {{ '{% if user.is_authenticated %}' }}
          <li class="logout-item pull-right">
            <a id="logout" href="{{ "{% url \"django.contrib.auth.views.logout\" %}" }}">Logout</a>
          </li>
          {{ '{% endif %}' }}
        </ul>
      </div>
    </div>
  </div>
</div>
